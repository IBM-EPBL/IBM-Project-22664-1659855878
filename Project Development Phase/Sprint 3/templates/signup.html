<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link href="..\static\css\signup.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>

<!-- container -->
<div class="container" >

    <!--sign-up-box-container--->
    <div class="sign-up">
        <div id="png">
            <a href="/" title="HOME"><img style="width:55px; height:55px ; " src="..\static\images\home-page.png"></a>
        </div>

        <div class="frm">

            <!--heading-->
            <form action="/register" method="post">
                <div class="msg">{{ msg }}</div>
                <h1 class="heading">Hello,Friend</h1>
                
                <!--name-box-->
                <div class="text">
                    <img height="20px" src="..\static\images\user.png" />
                    <input placeholder="Name" type="text" name="username"/>
                </div>

                <!--Email-box-->
                <div class="text">
                    <img height="12px" src="..\static\images/email.png" />
                    <input placeholder="Example@email.com" type="email" name="email"/>
                </div>
                
                <!--Password-box-->
                <div class="text">
                    <img height="20px" src="..\static\images\password.png" />
                    <input placeholder="Password" type="password" name="password"/>
                </div>
                
                <!--trems-->
                <div class="terms">
                    <input class="check" type="checkbox" required/>
                    <p class="conditions">I read and agree to <a href="#">Terms &amp; Conditions</a></p>
                </div>
                
                <!--button--> 
                <div class="toop">
                    <button type="submit" class="btn btn-primary" >CREATE ACCOUNT</button><br><br>
                    
                    <!--sign-in-->
                    <p class="conditions" id="p3">Already have an account <a href="/signin">Sign in</a></p>   
                </div>
                
            </form>
        </div>

    </div>
    
</div>

</body>
</html>
